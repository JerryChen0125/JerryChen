<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>My Work</title>
  <link rel="icon" href="picture/pkc.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffbf5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

	/* 導覽列 */
	#navbar {
	width: 65%;                /* 導覽列寬度（可改成 70%、900px 等固定值） */
	margin: 0 auto;            /* 水平置中 */
	font-size: 20px;
	font-weight: bold;
	border-collapse: collapse; /* 消除表格間距 */
	}

	#navbar td {
	vertical-align: middle;
	padding: 8px 0;            /* 上下留一點距離，讓導覽列不太擠 */
	}

	#navbar-left {
	text-align: left;
	width: 30%;
	}

	#navbar-right {
	text-align: right;
	width: 70%;
	font-weight: normal;
	}

	#navbar a {
	color: #737373;
	font-size: 20px;
	font-weight: bold;
	text-decoration: none;
	margin-left: 10px;
	}

	#navbar a:first-child {
	color: inherit;
	}


    hr {
      background-color: #2c2c2c;
      height: 2px;
      border: none;
      margin: 5px auto;
	  width: 66%;
    }

    #main-title {
      margin-top: 60px;
      font-size: 28px;
      font-weight: bold;
    }

    /* 容器：置中 + 格狀排列 */
    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin: 50px auto;
      max-width: 1000px;
    }

    /* 每個專案框 */
    #project1, #project2 {
      width: 250px;
      height: 200px;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 15px;
      padding: 20px;
      text-align: left;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    /* 滑過效果 */
    #project1:hover, #project2:hover {
      transform: scale(1.05);
      background-color: #f2f2f2;
    }

    /* 文字格式 */
    #project1-title, #project2-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    #project1-tags, #project2-tags {
      color: #555;
      font-size: 14px;
      margin-bottom: 12px;
    }

    #project1-desc, #project2-desc {
      font-size: 15px;
      color: #333;
      line-height: 1.5;
    }

    /* 返回首頁 */
    #back-link {
      margin-top: 40px;
      font-size: 16px;
      color: #007acc;
      text-decoration: none;
      display: inline-block;
    }

    #back-link:hover {
      text-decoration: underline;
    }

    #back-home img {
      width: 40px;
      height: 40px;
      margin: 0 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<!-- 首頁導覽列 -->
  <table id="navbar">
    <tr>
      <td id="navbar-left">
        <a href="index.html">JerryChen</a>
      </td>
      <td id="navbar-right">
        <a href="index.html" style="color:#737373;">Home</a>
        <a href="aboutme.html" style="color:#737373;">About Me</a>
        <a href="mywork.html" style="color:inherit;">My work</a>
      </td>
    </tr>
  </table>

  <hr>

  <h1 id="main-title">My Work</h1>

  <div id="container">
    <div id="project1" onclick="location.href='project1.html'">
      <div id="project1-title">Unity VR房間設計</div>
      <div id="project1-tags">#Unity #C#</div>
      <div id="project1-desc">
        利用VR製作第一人稱畫面，可自行擺放家具做設計。
      </div>
    </div>

    <div id="project2" onclick="location.href='project2.html'">
      <div id="project2-title">Arduino機械手臂</div>
      <div id="project2-tags">#Arduino IDE #Python</div>
      <div id="project2-desc">
        偵測顏色圖塊來辨識執行夾取流程。
      </div>
    </div>
  </div>

  <a href="index.html" id="back-home">
    <img src="picture/Home.png" alt="返回首頁">
  </a>

</body>
</html>
